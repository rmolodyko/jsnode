<!-- SHOW ERROR/SUCCESS MESSAGES -->
<div class="alert alert-danger" ng-show="msg.text">
	<button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
	{{ msg.text }}
</div>

<div class="panel panel-default">
	  <div class="panel-heading">
			<h3 class="panel-title">Sign up!</h3>
	  </div>
	  <div class="panel-body">
          <form name="signUpForm" novalidate>
              <div id="name-group" ng-class="{ 'has-error': signUpForm.name.$touched && signUpForm.name.$invalid }" ng-class="{ 'has-error' : msg.errLogin }">
                  <label>Email</label>
                  <input type="email"
                         name="email"
                         class="form-control"
                         placeholder="Login..."
                         ng-model="formData.login"
                         ng-required="true">

                  <div class="help-block" ng-messages="signUpForm.email.$error" ng-if="signUpForm.email.$touched">
                      <div ng-messages-include="partials/error-messages.html"></div>
                  </div>
              </div>
              <div id="superhero-group" class="form-group" ng-class="{ 'has-error': userForm.email.$touched && userForm.email.$invalid }">
                  <label>Password</label>
                  <input type="text"
                         class="form-control"
                         placeholder="Password..."
                         name="password"
                         ng-model="formData.password"
                         ng-required="true"
                         ng-minlength="4"
                         ng-maxlength="8">
                  {{signUpForm.password.$error}}
                  <div class="help-block" ng-messages="signUpForm.password.$error" ng-if="signUpForm.password.$touched">
                      <p ng-message="minlength">Your name is too short.</p>
                      <p ng-message="maxlength">Your name is too long.</p>
                      <p ng-message="required">Your name is required.</p>
                  </div>
              </div>
              <button type="submit" class="btn btn-lg btn-block" ng-click="processForm()">
                  Submit!
              </button>
          </form>
	  </div>
</div>

{{formData}}
